<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <section id="content">
        <header>
            <h1 id="title">To Do List</h1>
            <p id="date"></p>
        </header>
        <nav id="projects-nav">
            <ul id="projects-menu">
                <li id="addProject">+ Add Project</a></li>
                <hr>
                <li id="listTitle">Projects</li>
                <hr>
            </ul>
        </nav>

        <section id="tasks-section">
            <div id="addTaskBtn">+ Add Task</div>
            <div id="tasks-list"></div>
        </section>


        <!--Modal Section-->
        <div class="projects-modal">
            <div id="project-modal-content">
                <img id="blueprint" src="./images/blueprint.jpg" alt="Ruler and pencil on blueprint">
                <div class="close-btn">+</div>
                <form id="project-form" action="">
                    <input id="newProject" type="text" maxlength="27" placeholder="Enter project name...">
                    <button id="proj-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <div class="tasks-modal">
            <div id="task-modal-content">
                <div class="close-btn">+</div>
                <form id="task-form" action="">
                    <h4 id="task-form-header">Add Task:</h4>
                    <input class="task-ele" id="newTaskName" type="text" maxlength="25" placeholder="Enter new task...">
                    <!--input id="newTaskDescription" type="text" placeholder="Description..."-->
                    <input class="task-ele" id="newTaskDate" type="date" value="" min="">
                    <input class="task-ele" id="newTaskTime" type="time" placeholder="Time...">
                    <textarea class="task-ele" name="area1" cols="35" rows="5" maxlength="750" id="newTaskNotes" placeholder="Notes..."></textarea>
                    <button class="task-ele" id="task-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </section>  
</body>
</html>
