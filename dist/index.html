<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="content">
        <header>
            <h1 id="title">To Do List</h1>
            <p id="date"></p>
        </header>
        <nav id="projects-nav">
            <ul id="projects-menu">
                <li id="addProject">+ Add Project</a></li>
                <hr>
                <li id="listTitle">Projects</li>
                <hr>
            </ul>
        </nav>

        <section id="tasks-section">
            <div id="addTaskBtn">+ Add Task</div>
            <div id="tasks-list"></div>
        </section>


        <!--Modal Section-->
        <div class="projects-modal">
            <div class="modal-content">
                <img id="blueprint" src="./images/blueprint.jpg" alt="Ruler and pencil on blueprint">
                <div class="close-btn">+</div>
                <form id="project-form" action="">
                    <input id="newProject" type="text" placeholder="Enter project name...">
                    <button id="proj-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <div class="tasks-modal">
            <div class="modal-content">
                <div class="close-btn">+</div>
                <form id="task-form" action="">
                    <input id="newTaskName" type="text" placeholder="Enter new task...">
                    <!--input id="newTaskDescription" type="text" placeholder="Description..."-->
                    <input id="newTaskDate" type="date" value="" min="">
                    <input id="newTaskTime" type="text" placeholder="Time...">
                    <button id="task-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </section>  
</body>
</html>
